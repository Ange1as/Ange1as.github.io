<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Document</title>
</head>
<body class="bg-success">
  <!-- Шапка -->
  <div class="container-fluid p-0">
    <div class="header">
      TEXT
    </div>
  </div>

  <!-- Основной контент -->
  <div class="container mt-3">
    <!-- Первая строка: 3 блока -->
    <div class="row">
      <div class="col-md-3">
        <div class="section">Блок 1</div>
      </div>
      <div class="col-md-6">
        <div class="section">Блок 2 (центр)</div>
      </div>
      <div class="col-md-3">
        <div class="section">Блок 3</div>
      </div>
    </div>

    <!-- Вторая строка: один широкий блок -->
    <div class="row">
      <div class="col-12">
        <div class="section">Блок 4 (широкий)</div>
      </div>
    </div>

    <!-- Третья строка: три блока -->
    <div class="row">
      <div class="col-md-4">
        <div class="section">Блок 5</div>
      </div>
      <div class="col-md-4">
        <div class="section">Блок 6</div>
      </div>
      <div class="col-md-4">
        <div class="section">Блок 7</div>
      </div>
    </div>
  </div>
</body>
</html>
